{% extends "base.html" %}

{% block content %}
<div class="flex justify-center h-screen">
    <div class="w-full max-w-6xl p-4">
        <div class="flex justify-between items-center mb-4">
            <h1 class="text-2xl font-bold">Add Catalog</h1>
        </div>
        <form action="/add-catalog" method="post" class="grid grid-cols-1 gap-4 mt-10">
            <div>
                <label for="name" class="block text-sm font-medium text-gray-700">Catalog Name</label>
                <input type="text" name="name" id="name" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-200 focus:ring-opacity-50" required>
            </div>
            <div class="flex justify-end">
                <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Add Catalog</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
