<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Build for Bharat | Catalog indexing engine</title>
    <!-- Include Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .form-container {
            display: flex;
            align-items: center;
            width: 100%;
        }
        .select-box {
            flex: 0 0 30%;
            margin-right: 10px;
        }
        .search-box {
            flex: 1;
        }
        .search-box input {
            width: 100%;
        }
    </style>
</head>
<body class="bg-gray-100">
    <header class="py-4 px-6 bg-blue-500 text-white flex justify-between items-center">
        <div>
            <a href="/">Build for Bharat | Catalog indexing engine</a>
        </div>
        <div>
            <a href="/document_count">Index Status</a>
        </div>
    </header>

    <main class="container mx-auto mt-8">
        {% block content %}{% endblock %}
    </main>
</body>
</html>
